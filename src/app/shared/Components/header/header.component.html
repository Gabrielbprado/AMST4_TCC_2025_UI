<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/Images/AMS.png" alt="AMSSTRORELogo" height="40">
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="productsDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                        >
                            <i class="fas fa-shopping-bag"></i>
                            Produtos
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#">Todos os Produtos</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Categorias</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="categoryDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                        >
                            <i class="fas fa-list"></i>
                            Categorias
                        </a>
                        <ul class="dropdown-menu" >
                            <li *ngFor="let category of categories">
                                <a class="dropdown-item" (click)="onCategorySelect(category.id)">{{category.description}}</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="ordersDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                        >
                            <i class="fas fa-clipboard-list"></i>
                            Pedidos
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" (click)="navigateToMyOrders()">Meus Pedidos</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Acompanhar Pedido</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-info-circle"></i>
                            Sobre Nós
                        </a>
                    </li>
                    
                </ul>
                <form class="d-flex me-3">
                    <div class="input-group">
                        <input
                            class="form-control"
                            type="search"
                            placeholder="Buscar produtos..."
                            aria-label="Search"
                        >
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="nav-link" (click)="buyNow()">
                           
                                <i class="fas fa-shopping-cart"></i>
                                <span class="badge">3</span> 

                        </button>
                        
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="userDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                        >
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" >
                            <li>
                                <button (click)="profileUser()" class="dropdown-item" href="#">
                                    <i class="fas fa-user"></i>
                                    Meu Perfil
                                </button>
                            </li>
                            <li>
                                <button (click)="registerProduct()" class="dropdown-item" href="#">
                                    <i class="fas fa-user"></i>
                                    Cadastrar Produto
                                </button>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-cog"></i>
                                    Configurações
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="#">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Sair
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
