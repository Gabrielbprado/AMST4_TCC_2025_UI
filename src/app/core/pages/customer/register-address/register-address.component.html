<div class="container">
    <div class="form-card">
      <h1>Cadastro de Endereço</h1>
      <p>Preencha os campos abaixo para salvar seu endereço.</p>
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="street">Rua:</label>
          <input
            id="street"
            type="text"
            [(ngModel)]="address.street"
            name="street"
            placeholder="Digite sua rua"
            required
          />
        </div>
        <div class="form-group">
          <label for="number">Número:</label>
          <input
            id="number"
            type="text"
            [(ngModel)]="address.number"
            name="number"
            placeholder="Digite o número"
            required
          />
        </div>
        <div class="form-group">
          <label for="complement">Complemento:</label>
          <input
            id="complement"
            type="text"
            [(ngModel)]="address.complement"
            name="complement"
            placeholder="Ex.: Apto 202"
          />
        </div>
        <div class="form-group">
          <label for="neighborhood">Bairro:</label>
          <input
            id="neighborhood"
            type="text"
            [(ngModel)]="address.neighborhood"
            name="neighborhood"
            placeholder="Digite o bairro"
            required
          />
        </div>
        <div class="form-group">
          <label for="state">Estado:</label>
          <select
            id="state"
            [(ngModel)]="address.state"
            name="state"
            required
          >
            <option value="" disabled selected>Selecione o estado</option>
            <option *ngFor="let state of states" [value]="state">{{ state }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city">Cidade:</label>
          <select
            id="city"
            [(ngModel)]="address.city"
            name="city"
            required
          >
            <option value="" disabled selected>Selecione a cidade</option>
            <option
              *ngFor="let city of getCitiesForState(address.state)"
              [value]="city.name"
            >
              {{ city.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="zipCode">CEP:</label>
          <input
            id="zipCode"
            type="text"
            [(ngModel)]="address.zipCode"
            name="zipCode"
            placeholder="Ex.: 12345-678"
            required
          />
        </div>
        <button type="submit" class="btn">Salvar Endereço</button>
      </form>
    </div>
  </div>
