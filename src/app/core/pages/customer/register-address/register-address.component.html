<div class="container">
  <div class="form-card">
    <h1>Cadastro de Endereço</h1>
    <p>Preencha os campos abaixo para salvar seu endereço.</p>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="zipCode">CEP:</label>
        <input
          id="zipCode"
          type="text"
          [(ngModel)]="address.zipCode"
          name="zipCode"
          placeholder="Ex.: 12345-678"
          (blur)="searchCep()"
          required
        />
      </div>

      <div class="form-group">
        <label for="street">Rua:</label>
        <input
          id="street"
          type="text"
          [(ngModel)]="address.streetName"
          name="street"
          placeholder="Digite sua rua"
          required
        />
      </div>

      <div class="form-group">
        <label for="number">Número:</label>
        <input
          id="number"
          type="text"
          [(ngModel)]="address.streetNumber"
          name="number"
          placeholder="Digite o número"
          required
        />
      </div>

      <div class="form-group">
        <label for="neighborhood">Bairro:</label>
        <input
          id="neighborhood"
          type="text"
          [(ngModel)]="address.neighborhood"
          name="neighborhood"
          placeholder="Digite o bairro"
          required
        />
      </div>

      <div class="form-group">
        <label for="state">Estado:</label>
        <input
          id="state"
          type="text"
          [(ngModel)]="address.state"
          name="state"
          disabled
        />
      </div>

      <div class="form-group">
        <label for="city">Cidade:</label>
        <input
          id="city"
          type="text"
          [(ngModel)]="address.city"
          name="city"
          disabled
        />
      </div>

      <button type="submit" class="btn">Salvar Endereço</button>
    </form>
  </div>
</div>
