<div class="card-container">
    <div class="card-preview" [ngClass]="{ flipped: isFlipped }">
      <div class="card-front">
        <h5 class="card-title">Cartão de Crédito</h5>
        <div class="card-details">
          <div class="card-number">{{ cardNumber || '**** **** **** ****' }}</div>
          <div class="card-name">{{ cardName || 'NOME NO CARTÃO' }}</div>
          <div class="card-expiry">Válido até {{ expiryDate || 'MM/AA' }}</div>
        </div>
      </div>
      <div class="card-back">
        <div class="cvv-preview">CVV: {{ cvv || '***' }}</div>
      </div>
    </div>
  
    <form (ngSubmit)="submitForm()" class="card-form">
      <div class="form-group">
        <label for="cardName">Nome no Cartão</label>
        <input
          type="text"
          id="cardName"
          class="form-control"
          maxlength="35"
          placeholder="Nome no Cartão"
          [(ngModel)]="cardName"
          name="cardName"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="cardNumber">Número do Cartão</label>
        <input
          type="text"
          id="cardNumber"
          class="form-control"
          maxlength="19"
          placeholder="1234-5678-1234-5678"
          [(ngModel)]="cardNumber"
          (ngModelChange)="formatCardNumber($event)"
          name="cardNumber"
          required
        />
      </div>
  
      <div class="form-row">
        <div class="form-group col">
          <label for="expiryDate">Data de Validade</label>
          <input
            type="text"
            id="expiryDate"
            maxlength="5"
            class="form-control"
            placeholder="MM/AA"
            [(ngModel)]="expiryDate"
            (ngModelChange)="formatExpiryDate($event)"
            name="expiryDate"
            required
          />
        </div>
  
        <div class="form-group col">
          <label for="cvv">CVV</label>
          <input
            type="password"
            id="cvv"
            class="form-control"
            maxlength="3"
            placeholder="CVV"
            [(ngModel)]="cvv"
            (ngModelChange)="updateCardView()"
            name="cvv"
            required
          />
        </div>
      </div>
  
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-4">
          Salvar Cartão
        </button>
      </div>
    </form>
  </div>
