<div class="cart-container">
        <h1>Seu Carrinho</h1>

        <!-- Lista de Itens do Carrinho -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Produto 1">
                <div class="item-details">
                    <h2>Produto X</h2>
                    <p>Cor: Cinza Espacial</p>
                    <p>Preço: R$ 1.200,00</p>
                    <div class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="text" value="1">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <div class="item-total">
                    <p>Total: R$ 1.200,00</p>
                    <button class="remove-btn">Remover</button>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Produto 2">
                <div class="item-details">
                    <h2>Produto Y</h2>
                    <p>Cor: Preto</p>
                    <p>Preço: R$ 800,00</p>
                    <div class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="text" value="1">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <div class="item-total">
                    <p>Total: R$ 800,00</p>
                    <button class="remove-btn">Remover</button>
                </div>
            </div>
        </div>

        <!-- Resumo do Pedido -->
        <div class="cart-summary">
            <h2>Resumo do Pedido</h2>
            <div class="summary-item">
                <span>Subtotal</span>
                <span>R$ 2.000,00</span>
            </div>
            <div class="summary-item">
                <span>Frete</span>
                <span>R$ 50,00</span>
            </div>
            <div class="summary-total">
                <span>Total</span>
                <span>R$ 2.050,00</span>
            </div>
            <button class="checkout-btn" (click)="buyNow(product.id)">Finalizar Compra</button>
        </div>
    </div>
