<div class="payment-container">
  <h1>Pagamento</h1>
  <p>Escolha um dos cartões salvos ou insira os dados de um novo cartão abaixo.</p>

  <!-- Exibir Cartões Salvos -->
  <div class="saved-cards">
    <h2>Cartões Salvos</h2>
    <div class="card-item">
      <span class="card-info">**** **** **** 1234 - João Silva</span>
      <button class="btn small">Usar Este</button>
    </div>
    <div class="card-item">
      <span class="card-info">**** **** **** 5678 - Maria Oliveira</span>
      <button class="btn small">Usar Este</button>
    </div>
  </div>
  <!-- Formulário Mercado Pago -->
  <form id="form-checkout" class="form-container">
    <h2>Dados do Novo Cartão</h2>
    <div id="form-checkout__cardNumber" class="form-group"></div>
    <div id="form-checkout__expirationDate" class="form-group"></div>
    <div id="form-checkout__securityCode" class="form-group"></div>
    <div class="form-group">
      <label for="form-checkout__cardholderName">Nome do Titular:</label>
      <input type="text" id="form-checkout__cardholderName" />
    </div>
    <div class="form-group">
      <label for="form-checkout__issuer">Banco Emissor:</label>
      <select id="form-checkout__issuer"></select>
    </div>
    <div class="form-group">
      <label for="form-checkout__installments">Parcelas:</label>
      <select id="form-checkout__installments" ></select>
    </div>
    <div class="form-group">
      <label for="form-checkout__identificationType">Tipo de Documento:</label>
      <select id="form-checkout__identificationType"></select>
    </div>
    <div class="form-group">
      <label for="form-checkout__identificationNumber">Número do Documento:</label>
      <input type="text" id="form-checkout__identificationNumber" />
    </div>
    <div class="form-group">
      <label for="form-checkout__cardholderEmail">Email:</label>
      <input type="email" id="form-checkout__cardholderEmail" />
    </div>
    <button type="submit" id="form-checkout__submit" class="btn">Pagar</button>
    <progress value="0" class="progress-bar">Carregando...</progress>
  </form>
</div>
