<div class="product-edit-container">
  <h2>Editar Produto</h2>
  <form [formGroup]="productForm" (ngSubmit)="saveChanges()" class="product-form">
    <div class="form-group">
      <label for="product-name">Nome do Produto</label>
      <input formControlName="name" type="text" id="product-name" placeholder="Ex: Smartphone Galaxy" required />
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea formControlName="description" id="description" placeholder="Detalhes do produto"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Preço</label>
      <input formControlName="price" type="number" id="price" />
    </div>

    <div class="form-group">
      <label for="stockQuantity">Quantidade em Estoque</label>
      <input formControlName="stockQuantity" type="number" id="stockQuantity" />
    </div>

    <div class="form-group">
      <label for="categoryId">Categoria</label>
      <select formControlName="categoryId" id="categoryId">
        <option value="" disabled>Selecione uma categoria</option>
        <option value="1">Eletrônicos</option>
        <option value="2">Roupas</option>
        <option value="3">Casa</option>
      </select>
    </div>

    <div class="form-group">
      <label>Imagens Existentes</label>
      <div class="image-preview" *ngFor="let image of imagePreviews">
        <img [src]="image" alt="Imagem existente" />
      </div>
    </div>

    <div class="form-group">
      <label>Adicionar Novas Imagens</label>
      <input type="file" (change)="onFileChange($event)" accept="image/*" />
    </div>

    <div class="form-group">
      <label>Pré-visualizações</label>
      <div class="image-preview" *ngFor="let preview of imagePreviews; let i = index">
        <img [src]="preview" alt="Nova imagem" />
        <button type="button" (click)="removeImage(i)">Remover</button>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="productForm.invalid">Salvar Alterações</button>
    </div>
  </form>
</div>
