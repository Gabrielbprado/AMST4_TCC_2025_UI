<!-- Carrossel de Destaque -->
<section class="carousel-section">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="https://th.bing.com/th/id/OIP.JTBXgMfABYlns7I3prnwZAHaF7?w=219&h=180&c=7&r=0&o=5&pid=1.7" class="d-block w-100 carousel-img" alt="Promoção de Fim de Ano">
          </div>
          <div class="carousel-item">
              <img src="https://th.bing.com/th/id/OIP.MFxG_594oWinVuorB6DU4gHaEK?w=324&h=182&c=7&r=0&o=5&pid=1.7" class="d-block w-100 carousel-img" alt="Novidades da Temporada">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
</section>

<!-- Barra de Categorias -->
<section class="categories-section">
  <div class="container">
      <h2>Categorias Populares</h2>
      <div class="row">
          <div class="col-md-3" *ngFor="let category of categories">
              <div class="category-card">
                  <img [src]="category.imageUrl" alt="{{category.name}}" class="category-img">
                  <p>{{category.name}}</p>
              </div>
          </div>
      </div>
  </div>
</section>

<!-- Produtos em Destaque -->
<section class="products-section">
  <div class="container">
      <h2>Produtos em Destaque</h2>
      <div class="row">
          <div class="col-md-3" *ngFor="let product of featuredProducts">
              <app-product-card [product]="product"></app-product-card>
          </div>
      </div>
  </div>
</section>

<!-- Mais Vendidos -->
<section class="best-sellers">
  <div class="container">
      <h2>Mais Vendidos</h2>
      <div class="row">
          <div class="col-md-3" *ngFor="let bestSeller of bestSellers">
              <app-product-card [product]="bestSeller"></app-product-card>
          </div>
      </div>
  </div>
</section>
